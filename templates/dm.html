<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM</title>
</head>
<body>
    <h1>Direct Messages</h1>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <ul>
        {% for thread in inbox %}
            <li>
                <strong>{{ thread.thread_title }}</strong>
                <ul>
                    {% for message in thread.messages %}
                        <li>{{ message.text }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
